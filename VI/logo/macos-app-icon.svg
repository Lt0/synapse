<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="plate_bg" x1="512" y1="65" x2="512" y2="959" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2C2C2E"/>
      <stop offset="1" stop-color="#1C1C1E"/>
    </linearGradient>

    <!-- Logo Gradient -->
    <linearGradient id="logo_grad" x1="512" y1="200" x2="512" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FFFF"/>
      <stop offset="1" stop-color="#007BFF"/>
    </linearGradient>

    <!-- Logo Glow -->
    <filter id="logo_glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- macOS Standard Squircle Background Plate (894x894 centered at 65,65) -->
  <rect x="65" y="65" width="894" height="894" rx="200" fill="url(#plate_bg)"/>

  <!-- Logo Group (Scaled to 0.65, centered at 179, Nudged up to TY 130) -->
  <g transform="translate(179, 130) scale(0.65)" filter="url(#logo_glow)">
    <!-- Clipboard Outline -->
    <path d="M350 220 
             H 300 C 270 220, 250 240, 250 270 
             V 850 C 250 880, 270 900, 300 900 
             H 724 C 754 900, 774 880, 774 850 
             V 270 C 774 240, 754 220, 724 220 
             H 674" 
          stroke="url(#logo_grad)" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Clip -->
    <rect x="402" y="160" width="220" height="120" rx="30" fill="url(#logo_grad)" />
    <circle cx="512" cy="190" r="18" fill="white" />

    <!-- Pathways -->
    <path d="M330 350 L 450 350 L 500 450 L 650 450" stroke="url(#logo_grad)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
    <circle cx="650" cy="450" r="26" fill="white" />
    <path d="M330 550 L 400 550 L 450 650 L 600 650" stroke="url(#logo_grad)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
    <circle cx="600" cy="650" r="22" fill="#00FFFF" />
    <path d="M330 750 L 550 750 L 600 820" stroke="url(#logo_grad)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.4"/>
    <circle cx="600" cy="820" r="18" fill="#00FFFF" opacity="0.7" />

    <circle cx="330" cy="350" r="18" fill="#00FFFF" />
    <circle cx="330" cy="550" r="16" fill="#00FFFF" opacity="0.8" />
    <circle cx="330" cy="750" r="14" fill="#00FFFF" opacity="0.6" />
  </g>
</svg>
