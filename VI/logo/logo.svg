<svg width="1024" height="1024" viewBox="70 90 880 880" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cyan to Electric Blue Gradient -->
    <linearGradient id="cyan_glow_grad" x1="512" y1="180" x2="512" y2="850" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00FFFF"/> <!-- Cyan -->
      <stop offset="1" stop-color="#007BFF"/> <!-- Electric Blue -->
    </linearGradient>
    
    <!-- Soft Outer Glow -->
    <filter id="soft_glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <g filter="url(#soft_glow)">
    <!-- Clipboard Outline -->
    <path d="M350 220 
             H 300 C 270 220, 250 240, 250 270 
             V 850 C 250 880, 270 900, 300 900 
             H 724 C 754 900, 774 880, 774 850 
             V 270 C 774 240, 754 220, 724 220 
             H 674" 
          stroke="url(#cyan_glow_grad)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Clip at the Top -->
    <path d="M432 160 
             H 592 C 608 160, 622 174, 622 190 
             V 250 C 622 266, 608 280, 592 280 
             H 432 C 416 280, 402 266, 402 250 
             V 190 C 402 174, 416 160, 432 160 Z" 
          fill="url(#cyan_glow_grad)" opacity="0.9"/>
    <circle cx="512" cy="190" r="12" fill="white" />

    <!-- Neural / Circuit Pathways Inside -->
    <!-- Lane 1 -->
    <path d="M330 350 L 450 350 L 500 450 L 650 450" 
          stroke="url(#cyan_glow_grad)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
    <circle cx="650" cy="450" r="20" fill="white" /> <!-- Synapse Node -->

    <!-- Lane 2 -->
    <path d="M330 550 L 400 550 L 450 650 L 600 650" 
          stroke="url(#cyan_glow_grad)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
    <circle cx="600" cy="650" r="16" fill="#00FFFF" />

    <!-- Lane 3 (Bottom Branch) -->
    <path d="M330 750 L 550 750 L 600 820" 
          stroke="url(#cyan_glow_grad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.4"/>
    <circle cx="600" cy="820" r="12" fill="#00FFFF" opacity="0.7" />

    <!-- Additional Nodes at Start of Paths -->
    <circle cx="330" cy="350" r="12" fill="#00FFFF" />
    <circle cx="330" cy="550" r="10" fill="#00FFFF" opacity="0.8" />
    <circle cx="330" cy="750" r="8" fill="#00FFFF" opacity="0.6" />

  </g>
</svg>
