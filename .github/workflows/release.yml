name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Sync version to files
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          node -e "const fs = require('fs'); const path = 'src-tauri/tauri.conf.json'; const c = JSON.parse(fs.readFileSync(path, 'utf8')); c.version = '$VERSION'; fs.writeFileSync(path, JSON.stringify(c, null, 2));"
          node -e "const fs = require('fs'); ['src-tauri/Cargo.toml', 'frontend/Cargo.toml'].forEach(p => { let c = fs.readFileSync(p, 'utf8'); c = c.replace(/^version = \".*\"/m, 'version = \"$VERSION\"'); fs.writeFileSync(p, c); });"

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli

      - name: Build frontend
        run: |
          cd frontend
          dx build --release

      - name: Build and Upload Artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Synapse ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
